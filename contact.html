<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        Contact Me
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="interests.html">Interests</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h1>Get in Touch</h1>
            <p>If you'd like to reach out, feel free to fill out the form below!</p>

            <form id="webForm" action="#">
                <fieldset>
                    <legend>Contact Form</legend>

                    <label for="name">Name:</label><br/>
                    <input type="text" id="name" name="name" required /><br/><br/>

                    <label for="email">Email:</label><br/>
                    <input type="text" id="email" name="email" required /><br/><br/>

                    <label for="message">Message:</label><br/>
                    <textarea id="message" name="message" rows="5" required></textarea><br/><br/>

                    <p>Preferred Contact Method:</p>
                    <label><input type="radio" name="contact_method" value="email" checked /> Email</label><br/>
                    <label><input type="radio" name="contact_method" value="phone" /> Phone</label><br/><br/>

                    <p>Topics You're Interested In:</p>
                    <label><input type="checkbox" name="topics" value="webdesign" /> Web Design</label><br/>
                    <label><input type="checkbox" name="topics" value="gaming" /> Gaming</label><br/>
                    <label><input type="checkbox" name="topics" value="music" /> Metal Music</label><br/><br/>

                    <label for="inquiryType">Type of Inquiry:</label><br/>
                    <select id="inquiryType" name="inquiryType">
                        <option value="general">General</option>
                        <option value="feedback">Feedback</option>
                        <option value="collab">Collaboration</option>
                    </select><br/><br/>

                    <input type="submit" value="Send Message" />
                </fieldset>
            </form>

            <div id="output"></div>
        </section>
    </main>

    <!-- JavaScript to display form output -->
    <script src="script.js"></script>
</body>
</html>
